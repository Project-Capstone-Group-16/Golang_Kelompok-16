name: Deploy to DigitalOcean
 
on:
  push:
    branches: ["development"]
 
permissions:
  contents: read
 
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
 
      - name: Build Docker image
        run: docker build -t subaruputra13/capstone:production .
 
      - name: Push Docker image to Droplet
        run: |
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone:production
 
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          script : |
                sudo docker stop inventron || true
                sudo docker rm inventron || true
                sudo docker run -d --name inventron -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/capstone:production