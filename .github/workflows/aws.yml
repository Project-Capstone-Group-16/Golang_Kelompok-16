name: Deploy to Amazon ECS

on:
  push:
    branches: ["development"]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t capstone:latest .

      - name: Log in to AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Push Docker image to AWS EC2
        run: |
          eval $(aws ecr get-login --no-include-email --region ap-southeast-2)
          docker tag capstone:latest ${{ secrets.DOCKERHUB_USERNAME }}/capstone:1.2
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone1.2

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: 3.25.202.31
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            docker stop capstone1 || true
            docker rm capstone1 || true
            docker run -d --name capstone1 -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/capstone:1.2
